<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tic... Boom</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>

	<body>
		<div style="font-family: Bit;">.</div><!--preload doesn't work anyomre... wtf-->
		<div id="roomWrapper" style="display: none;">
			<b>Create Room:</b><br/>
			<input type="text" id="roomname" placeholder="Room Name" style="width: 140px;"/>
			<select id="maxPlayers" style="width: 140px">
				<option value="6">6 player limit</option>
				<option value="5">5 player limit</option>
				<option value="4">4 player limit</option>
				<option value="3">3 player limit</option>
				<option value="2">2 player limit</option>
			</select><br/>
			Advanced options:<br/>
			<input type="text" id="mapSize" placeholder="Map size (10-70)" style="width: 140px;"/>
			<input type="text" id="mapVisibility" placeholder="Map visibility (5-35)" style="width: 140px;"/>
			<input type="text" id="bombDelay" placeholder="Bomb Delay(500-3000)" style="width: 140px;"/>
			<input type="text" id="roomPassword" placeholder="Optional Password" style="width: 140px;"/>
			<input type="button" id="roombutton"  value="Create and join" style="width: 140px;"/>

			<div id="playersInRoom"></div>


		</div>

		<div id="hiddenSprites" style="display: none;">
			<img id="grid" src="img/grid.png"><img id="heart" src="img/heart.png"><img id="bomb" src="img/bomb.png"/><img id="explosion1" src="img/1.png">
			<img id="explosion2" src="img/2.png"><img id="explosion3" src="img/3.png"><img id="explosion4" src="img/4.png"><img id="crate" src="img/crate.png">
		</div>

		<div id="gameWrapper">
			<canvas id="game" tabindex="1"></canvas>
			<div id="roomList"></div>
			<div id="chatInput">
				<input id="data" style="width:calc(100% - 158px);"/>
				<input type="button" id="datasend" value="send" />
				<input type="button" id="changeName" value="Change name" />
			</div>
		</div>

		<div id="chatWrapper">
			<b>CHAT</b><hr/>
			<div id="conversation"></div>
		</div>
	</body>

	<!--<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script><script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
	<script src="js/socket.io-1.3.5.js"></script><script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/logic.js"></script>
</html>
