<!DOCTYPE html>
<html>
	<head>
		<title>Charged</title>
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/pagination.js"></script>
	</head>

	<body>
		<div style="font-family: Bit; height: 0px; overflow: hidden;">.</div><!--preload doesn't work anyomre... wtf-->

		<canvas id="game" tabindex="1"></canvas>
		<div id="visibleAtPlay" style="display: none;">
			<div id="roomList">
				<div style="font-size: 5.5vh; font-family: Bit; text-align: center; color: grey">
					&nbsp;Rooms<span class="prev" onclick='pageChng("+JSON.stringify(rooms)+", -1)'>←</span><span class='mext' onclick='pageChng("+JSON.stringify(rooms)+", 1)'>→</span>
				</div>
			</div>
			<div id="roomCreator">
				<h2>Room Creator</h2>
				<input type="text" id="roomname" placeholder="Room Name" style="width: 48vh; height: 2vh; margin-left: 3vh;"/><br/>
				<select id="maxPlayers" style="width: 48.3vh;  height: 2.5vh; margin-left: 3vh;">
					<option value="6">6 player limit</option>
					<option value="5">5 player limit</option>
					<option value="4">4 player limit</option>
					<option value="3">3 player limit</option>
					<option value="2">2 player limit</option>
				</select><br/>
				<h2>Advanced options</h2>
				<input type="text" id="mapSize" placeholder="Map size (10-70)" style="width: 23.4vh; height: 2vh; margin-left: 3vh"/>
				<input type="text" id="mapVisibility" placeholder="Map visibility (5-35)" style="width: 23.4vh;  height: 2vh;"/>
				<input type="text" id="bombDelay" placeholder="Bomb Delay(500-3000)" style="width: 23.4vh;  height: 2vh; margin-left: 3vh"/>
				<input type="text" id="roomPassword" placeholder="Optional Password" style="width: 23.4vh; height: 2vh; "/>
				<input type="button" id="roombutton"  value="Create and join" style="width: 48.2vh; font-family: Bit; margin-top: 1vh; font-size: 3vh; margin-left: 3vh"/>
			</div>
		</div>
		<div id="visibleInRoom" style="display: none;">
			<div id="returnToMenu"></div>
			<div id="chatInput">
				<input id="data" style="width:calc(100% - 161px);"/>
				<input type="button" id="datasend" value="send" />
				<input type="button" id="changeName" value="Change name" />
			</div>
			<div id="chatWrapper">
				<h2>PLAYERS</h2>
				<div id="playersInRoom"></div>
				<hr/>
				<h2>CHAT</h2>
				<div id="conversation"></div>
			</div>
		</div>
	</body>

	<script src="js/socket.io-1.3.5.js"></script>
	<script src="js/logic.js"></script>
</html>
